<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>电子税务局UI库</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css">

<div class="layui-container">
  <blockquote class="layui-elem-quote">注意：以下内容为电子税务局系统控件示例规范，各省局可以此为模板制定视觉规范。</blockquote> 
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Button-页面底部操作按钮</legend>
  <div class="margin20">
    <button class="layui-btn layui-btn-primary">一般行动点</button>
    <button class="layui-btn">强行动点</button>
    <button class="layui-btn layui-btn-warm">暖色按钮</button>
    <button class="layui-btn layui-btn-danger">警告按钮</button>
    <button class="layui-btn layui-btn-disabled">禁用按钮</button>
  </div> 
  
  </fieldset>	
<!--演示代码-->
<pre class="layui-code" lay-height="150px">
<button class="layui-btn layui-btn-primary">一般行动点</button>
<button class="layui-btn">强行动点</button>
<button class="layui-btn layui-btn-warm">暖色按钮</button>
<button class="layui-btn layui-btn-danger">警告按钮</button>
<button class="layui-btn layui-btn-disabled">禁用按钮</button>
</pre>
	
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Button-列表操作按钮</legend>

  </fieldset>
<div class="margin20 ui-btn-box">
<button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont fsicon-btn-invalidation"></i>申报作废</button>
<button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont fsicon-btn-edit"></i>修改</button>
<button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont fsicon-btn-del"></i>删除</button>
<button class="layui-btn-primary layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-Sync"></i>同步</button>
<button class="layui-btn-primary layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-refresh"></i>刷新</button>
<button class="layui-btn-primary layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-print"></i>打印</button>
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-table"></i>申报表</button>
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-review"></i>审核</button>	
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-pay"></i>缴款</button>	
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-check"></i>查看</button>
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-tracking"></i>进度追踪</button>
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-add"></i>添加</button>
<button class="layui-btn layui-btn-sm"><i class="iconfont fsicon-btn-save"></i>设置保存</button>
<button class="layui-btn layui-btn-disabled layui-btn-sm"><i class="iconfont fsicon-btn-add"></i>添加</button>
</div>
<!--演示代码-->
<pre class="layui-code" lay-height="150px">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Button-事项操作按钮</legend>

  </fieldset>
<blockquote class="layui-elem-quote">注意：删除、作废等凡是要警惕操作用橘色按钮，最常用、操作最频繁的用蓝色按钮，其它的用第一种无底色按钮。</blockquote> 	
<div class="margin20">
    <button class="layui-btn layui-btn-primary layui-btn-xs">普通操作</button>
	<button class="layui-btn layui-btn-xs">推荐操作</button>
	<button class="layui-btn layui-btn-danger layui-btn-xs">警惕操作</button>
</div>
<!--演示代码-->
<pre class="layui-code" lay-height="150px">
<button class="layui-btn layui-btn-primary layui-btn-xs">查看</button>

<button class="layui-btn layui-btn-danger layui-btn-xs">作废</button>
</pre>
	
	
	
</div>
