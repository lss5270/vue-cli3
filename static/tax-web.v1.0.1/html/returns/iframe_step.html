<!doctype html>
<html id="ng-app"  xmlns:ng="http://angularjs.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=EDGE">
<link href="../../tax-module/taxReturns/table.css" rel="stylesheet" />
<link rel="stylesheet" href="../../layui/css/layui.css">
<link href="../../tax-module/table_step/table-step.css" rel="stylesheet" />
<script src="../../tax-js/jquery-1.9.1.min.js"></script>
<script src="../../ui-js/ui-js.js" dir="2" id="link"></script>	
<SCRIPT language=JavaScript src="../../tax-module/table_step/table-step.js"></SCRIPT>	

</head>
<body>

<div class="table-step-box">
	
   <div class="table-step-main">
	   <p class="float-icon">进度</p>
	   <div class="table-step-center">
	      
		   <div class="table-step-item">
		   
			    <div class="pro-step finish-step">
			        <span></span>
					<i class="pro-line finish-line"></i>
					<p>初始化</p>
					
			    </div>
			    
			    <div class="pro-step cur-step">
			        <span>2</span>
					<i class="pro-line"></i>
					<p>填写申请表及上传附送资料</p>
			    </div>
			   <div class="pro-step">
			        <span>3</span>
				   <i class="pro-line"></i>
					<p>预览提交</p>
			    </div>
			   <div class="pro-step">
			        <span>4</span>
					<p>完成</p>
			    </div>
		   
		   </div>
		   
	   </div>
	   
	
   </div>	
   
	
	
</div>
	
	
	
</body>
</html>
