<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>电子税务局UI库</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="../../tax-js/common.js"></script>		
<link rel="stylesheet" href="../../../ui-css/ui-css.css">
<script src="../../../tax-js/jquery-1.9.1.min.js"></script>
<script src="../../../ui-js/ui-js.js" dir="3" id="link"></script>	
<link rel="stylesheet" href="../../../tax-font-icon/iconfont.css">

<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 --> 
<!--[if lt IE 9]>
  <script src="../../../tax-js/ie8/html5.min.js"></script>
  <script src="../../../tax-js/ie8/respond.min.js"></script>
<![endif]-->
	
<div class="layui-container"  >
  <blockquote class="layui-elem-quote">注意：以下内容为电子税务局系统控件示例规范，各省局可以此为模板制定视觉规范。</blockquote>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend >KindEditor（非Layui）</legend>
  </fieldset>
	
 
<link rel="stylesheet" href="../../../tax-module/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="../../../tax-module/kindeditor/plugins/code/prettify.css" />
<script charset="utf-8" src="../../../tax-module/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="../../../tax-module/kindeditor/lang/zh-CN.js"></script>
<script charset="utf-8" src="../../../tax-module/kindeditor/plugins/code/prettify.js"></script>
<script charset="utf-8" src="../../../tax-module/kindeditor/kindeditor-all.js"></script>
	
 <script>
		//kingeditor
var editor;
KindEditor.ready(function(K) {
    editor = K.create('#content1', {
        allowImageUpload:true
        ,resizeType : 1
        ,width:"100%"
        ,height:"500px"
        ,allowFileManager : true
        ,filePostName: 'imgFile'// name属性默认值
        ,items: ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        'anchor', 'link', 'unlink', '|', 'about']
    });
});
	</script>
 <form name="example" method="post" style=" margin: auto;" >
		<textarea id="content1" style="height:200px;visibility:hidden;"> </textarea>
		<br />
		<input type="submit" name="button" value="提交内容" class="layui-btn" /> (提交快捷键: Ctrl + Enter)
</form>
	
 

</div>	
<script src="../../../layui/layui.js" charset="utf-8"></script> 
<script>
layui.use('code', function(){
  
  layui.code({
	   title: '演示代码'
	  ,encode: true //是否转义html标签。
	  ,about: false
  }); 
	
});
layui.use('form',function(){});<!--加载form模块-->
	
</script>



 


</body>
</html>
