 <script>

var editor;

        allowImageUpload:true
        ,resizeType : 1
        ,width:"100%"
        ,height:"500px"

            "lineheight","removeformat", "|", "image", "media",
            "insertfile", "table", "hr", "emoticons", "pagebreak", "anchor", "link",
            "unlink"]
    });
});

 <form name="example" method="post" >
