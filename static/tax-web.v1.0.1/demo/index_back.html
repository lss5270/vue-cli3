<style>

<script>
	
$(document).ready(function(){
	
$(window).resize(function() {
 setIe()
});
	
	
function setIe(){
	 
	var ieWidth=$(window).width()
	if(ieWidth<1280){  ieWidth=1280;   }
	if(ieWidth<1800){
	var Tbl=427/(1920/1.06);
    var Bbl=274/(1920/1.06);
	var Abl=60/(1920/1);
	var h3=86/(1920/1);
	var ul=20/(1920/1);	
	}else{
	var Tbl=427/(1920/1);
    var Bbl=274/(1920/1);
	var Abl=80/(1920/1);
	var h3=76/(1920/1);	
	var ul=50/(1920/1);		
	}
    $("body").width(ieWidth).css({overflowX:"auto"})
	$(".indextop").height(ieWidth*Tbl)
	$(".indexbom").height(ieWidth*Bbl)
	$(".indexbom a").css({marginTop:ieWidth*Abl})
	$(".indextop .bigbox ul li h3").css({marginTop:ieWidth*h3})
	$(".indextop .bigbox ul").css({bottom:ieWidth*ul})
	
 
	
}	
setIe()	
	
})
</script>
