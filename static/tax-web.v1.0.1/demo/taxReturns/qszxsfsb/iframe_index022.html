<!doctype html>
<html id="ng-app" xmlns:ng="http://angularjs.org">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=EDGE">
		<title>清税注销税（费）申报及缴纳套餐</title>
<!--<script src="../../../tax-module/taxReturns/jquery-1.7.2.js"></script>-->
<!--<script src="../../../tax-js/common.js"></script>-->
		<script src="../../../tax-js/jquery-1.9.1.min.js"></script>
		<link rel="stylesheet" href="../../../layui/css/layui.css">
		<link rel="stylesheet" href="../../../tax-css/common.css">
		<link rel="stylesheet" href="../../../tax-font-icon/iconfont.css">
		<link href="../../../tax-module/taxReturns/table.css" rel="stylesheet" />
	    <link href="../../../tax-module/table_step/table-step.css" rel="stylesheet" />
	</head>
	<style>

	</style>

	<body>
		
    <div class="tax-center-box">
		
		<div  style="text-align: center;" class="marginT32 marginB32" >
           <h1>清税注销税（费）申报及缴纳套餐</h1>
 
       </div>
		 
	 <!--第1步-->	
		
		<div class="table-step-box " style="position: inherit;">
	   <div class="table-step-main marginT32">
		<div class="table-step-center" style="display: block; width: 100%; opacity: 1; border-bottom-color: #fff;">
	      
		   <div class="table-step-item">
		   
			    <div class="pro-step cur-step">
			        <span>1</span>
					<i class="pro-line finish-line"></i>
					<p>逾期税费监控</p>
					
			    </div>
			    
			    <div class="pro-step ">
			        <span>2</span>
					<i class="pro-line"></i>
					<p>企业所得税清算报备</p>
			    </div>
			   <div class="pro-step">
			        <span>3</span>
				   <i class="pro-line"></i>
					<p>本期税费申报缴纳</p>
			    </div>
			   <div class="pro-step">
				   <i class="pro-line"></i>
			        <span>4</span>
					<p>本期清算所得税申报</p>
			    </div>
			   <div class="pro-step">
			        <span>5</span>
					<p>注销税务登记</p>
			    </div>
		   
		   </div>
			
			
		   
	   </div>
			</div>
		</div>
		
	<div style="width:900px; margin: auto; margin-top: 50px; " >
				
  <div class="layui-row marginT20">
    <form class="layui-form ">
      
      
      <div class="layui-form-item">
        <strong>监控是否存在逾期未申报缴税款？</strong>
      </div>
      <div class="layui-form-item">
        <i class="iconfont fsicon-dacha1 font-red"></i>&nbsp;&nbsp;校验不通过：<strong>存在</strong><button class="layui-btn" style="margin-left: 50px">预检</button>
      </div>

  
    </form>
  </div>
	
	<div class="tax-text-primary marginT32">
  <h5>提示</h5>
  <ul class="text-center">
<li>纳税人如要撤销“清算”状态，需到前台办理。</li>
  </ul>
</div>
		
		
		
		</div>	


	 </div>  
		
 
		<!--弹出层结束-->

		<script src="../../../layui/layui.js" charset="utf-8"></script>
		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;
  
	
			});
		
		</script>

		

		
		
	

	</body>

</html>
