<script>
	
layui.use('layer', function(){ //独立版的layer无需执行这一句
  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
});	
	
$(function(){
	
//处理办理状态 演示加完成状态
function finish(){
    var itemUl=$(".tax-step-box .item-ul")
	var txt= new Array("http://fsuil.foresee.com.cn/etax40ui/demo/bsfw/lm_bsfw.html","http://fsuil.foresee.com.cn/etax40ui/demo/sxbl/lm_sxbl.html","http://fsuil.foresee.com.cn/etax40ui/demo/bsfw/lm_xxxx.html")
	itemUl.each(function(index,value){
		
	   var href=itemUl.eq(index).find("a").attr("href")
 
	   for(i=0;i<txt.length;i++){
		   
		   if(txt[i]==href){
			     
				itemUl.eq(index).find(".step-icon").addClass("finish")
			   
			   }
		   
	   }
		
	})

}	
setTimeout(finish,1);
	
	
	
	
	
$("#edit").on("click",function(){
	
	sessionStorage.setItem("json",  "step03" );
	window.location.href="set_step.html";
})
	
var data= JSON.parse(sessionStorage.getItem("step03"));
initializeStep(data);//传数组初始化
	
	
$("#ckjd").on("click",function(){
	
//扩展代码获取父页滚动
 var top="auto"//默认自动
  if(window.top==window.self){
  //不存在父页面
  }else{
top=window.parent.document.documentElement.scrollTop+100+"px";
  }
	   layer.open({
        type: 1
		,offset:top //扩展后的参数
		,area: ['700px','410px']
		,title:['流程进度']  
		,scrollbar: false

        ,btn: ['确定']
        ,btnAlign: 'r' //按钮居中
        ,yes: function(){
			
          layer.closeAll();

        }
		
      });
		
		 
	
})	
	
	
	
})

setTimeout("window.parent.setHeight()",20);
